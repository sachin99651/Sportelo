<!-- templates/profile.html -->
<!DOCTYPE html>
{% load static %}
<lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/nav_style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#2c3e50;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 500px;
      margin: 30% auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }
    .profile-info p {
      margin: 5px 0;
      color: #555;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
    }
    @media screen and (max-width: 600px) {
      .profile-container {
        margin: 20px;
      }
    }
  </style>
</head>

  <header>
    <div class="logo">SPORTELO</div>
    <nav>
      <ul>
        <li><a href="/user/matches" class="active">Matches</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="/teamrankings">Ranking</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#contact">Contact</a></li>
        
      </ul>
    </nav>
    <button class="btn-register" ><a href="/user/profile" style="text-decoration: none; color: #fff;">Profile</a></button>
  </header>
  <div class="profile-container">
  	<h1>My Profile</h1>
    <img
      src="{% static 'img/prof.png' %}"
      alt="Profile Photo"
      class="profile-photo"
    />
    <div class="profile-info">
      <h2>Shrikant Yadav</h2>
      <p><strong>Email:</strong> shrikant@gmail.com</p>
      <p><strong>Phone:</strong> +0123456789</p>
    </div>
    <button class="btn edit-btn"><a href="editprof/">Edit Profile</a></button>
    <form method="POST" action="" style="display:inline;">
   {% csrf_token %}
      <button class="btn logout-btn" type="submit"><a href="logout/">Logout</a></button>
    </form>
  </div>
</body>
</html>
